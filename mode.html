<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Quiz Mode</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="quiz-container">
        <h1 class="glow-text" style="text-align: center;">Quiz Mode</h1>
        <div class="options-grid" id="mode-buttons">
            <!-- Dynamically populated -->
        </div>
    </div>
    <script type="module">
        import { ModeSelection } from './js/pages/modeSelection.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            const modeSelection = new ModeSelection();
            modeSelection.initialize();
        });
    </script>
</body>
</html>
