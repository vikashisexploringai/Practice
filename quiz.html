<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Session</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="quiz-container" id="quiz-container">
        <!-- Progress Fraction -->
        <div class="progress-fraction">
            <span id="progress-counter">0/0</span>
        </div>
        
        <!-- Timer -->
        <div class="timer-container">
            <span id="stopwatch">00:00</span>
        </div>
        
        <!-- Question Container -->
        <div id="question-container">
            <div class="question-box">
                <h2 id="question-text">Loading questions...</h2>
            </div>
            <div class="options-grid" id="options-container"></div>
            <div id="explanation-container" style="display: none;">
                <p id="explanation-text"></p>
                <button id="next-button" class="glow">Next Question</button>
            </div>
        </div>
        
        <!-- Result Container -->
        <div id="result-container" style="display: none;">
            <h2 class="glow-text">Quiz Complete!</h2>
            <div class="result-stats">
               <div class="stat-box">
    <span class="stat-label">Score</span>
    <span class="stat-value">
        <span id="score">0</span>
        <span>/</span>
        <span id="total">0</span>
    </span>
</div>
                <div class="stat-box">
                    <span class="stat-label">Time</span>
                    <span class="stat-value" id="completion-time">00:00</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Accuracy</span>
                    <span class="stat-value" id="accuracy">0%</span>
                </div>
            </div>
            <div class="result-actions">
                <button onclick="location.reload()" class="glow">Try Again</button>
                <button onclick="window.location.href='days.html'" class="glow">Choose Another Day</button>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { QuizMode } from './js/modes/quizMode.js';
        import { Storage } from './js/core/storage.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            const theme = Storage.getTheme();
            const day = Storage.getDay();
            const mode = Storage.getMode();
            
            if (!theme || !day || !mode) {
                window.location.href = 'index.html';
                return;
            }
            
            const quizMode = new QuizMode();
            quizMode.initialize(theme, day, mode);
        });
    </script>
</body>
</html>
