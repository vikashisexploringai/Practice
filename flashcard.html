<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flashcard-container">
        <div class="flashcard-header">
            <h1>Flashcard Mode</h1>
            <p>Click the card to flip • Use arrows to navigate</p>
        </div>

        <div class="flashcard-progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <span id="progressText">1/5</span>
        </div>

        <div class="flashcard-perspective">
            <div class="flashcard" id="flashcard">
                <div class="flashcard-front">
                    <div class="card-content" id="frontContent">Loading flashcards...</div>
                    <div class="card-hint">Click to reveal answer</div>
                </div>
                <div class="flashcard-back">
                    <div class="card-content" id="backContent"></div>
                    <div class="card-explanation" id="explanationContent"></div>
                    <div class="card-hint">Click to see question</div>
                </div>
            </div>
        </div>

        <div class="flashcard-controls">
            <button class="btn" id="prevBtn">← Previous</button>
            <button class="btn" id="flipBtn">Flip Card</button>
            <button class="btn" id="nextBtn">Next →</button>
        </div>

        <div class="flashcard-nav">
            <button onclick="window.location.href='days.html'" class="btn back-btn">← Back to Days</button>
        </div>
    </div>
    <script src="flashcard.js"></script>
</body>
</html>
