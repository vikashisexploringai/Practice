<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <!-- Progress Fraction -->
        <div class="progress-fraction">
            <span id="progress-counter">0/0</span>
        </div>
        
        <!-- Flashcard Container -->
        <div id="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="flashcard-front">
                    <div class="flashcard-content">
                        <h2 id="question-text">Loading flashcards...</h2>
                        <p class="tap-hint">Tap to reveal answer</p>
                    </div>
                </div>
                <div class="flashcard-back">
                    <div class="flashcard-content">
                        <h3>Answer</h3>
                        <p id="answer-text" class="answer"></p>
                        <p id="explanation-text" class="explanation"></p>
                        <div class="flashcard-actions">
                            <button id="next-card" class="glow">Next Card</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Navigation -->
        <div class="flashcard-nav">
            <button onclick="window.location.href='days.html'" class="option-button">‚Üê Back to Days</button>
        </div>
    </div>
    <script src="flashcard.js"></script>
</body>
</html>
